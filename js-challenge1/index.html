<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>JSSSS</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge - 1: Your age in days</h1>
        <div class = flex-box-container-1>
            <div>
                <button class = "btn btn-primary" onclick="ageInDays()">Clickme</button>
            </div>
            <div>
                <button class = "btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class = "flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class = "container-2">
        <h1>Challenge-2: Cat Generator</h1>
        <button class = "btn btn-success" id="catGenerate" onclick="generateCat()">Generate Cat</button>
        <button class = "btn btn-danger" id="resetcat" onclick="resetCat()">Reset Cat</button>

        <div class = "flex-box-container-2" id = "flex-catgen"></div>
    </div>

    <div class = "container-3">
        <h1>Challenge-3: Rock, Paper, Sissors</h1>
        <div class = "flex-box-rps" id="flex-box-rps-div">
            <img id = "scissors" src="./png/scissors.png" alt="rock" height=150 width=150 onclick="rpsGame(this)">
            <img id = "rock" src="./png/rock.png" alt="paper" height=150 width=150 onclick="rpsGame(this)">
            <img id = "paper" src="./png/paper.png" alt="scissors" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h1 id="change my color">Challenge-4: Change the color of all Buttons</h1>
        <div class="flex-box-pick-color">   
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class = "btn btn-primary">Wee!</button>
            <button class = "btn btn-danger">Yahoo!</button>
            <button class = "btn btn-warning">Google!</button>
            <button class = "btn btn-success">Facebook!</button>
        </div>
    </div>
    
    <div class = "container-5">
        <h1>Challenge-5: BlackJack</h1>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class = "flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id = 'your-blackjack-result'>0</span></h2>
            </div>

            <div id = "dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class = "btn-lg btn-primary mr-2" id = "blackjack-hit-button">Hit</button>
                <button class = "btn-lg btn-warning mr-2" id = "blackjack-stand-button" >Stand</button>
                <button class = "btn-lg btn-danger mr-2" id = "blackjack-Deal-button">Deal</button>
            </div>
        </div>

        <div class = "flex-blackjack-row-3">
            <table style = "border: 1px black;">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws </th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>



    <script src="static/js/script.js"></script>
</body>
</html>
